<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitDiary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>FitDiary</h1>

    <!-- Formulario para agregar actividad -->
    <form id="activity-form">
        <label for="activity-name">Nombre de la actividad:</label>
        <input type="text" id="activity-name" required>

        <label for="activity-duration">Duración (minutos):</label>
        <input type="number" id="activity-duration" required>

        <label for="activity-calories">Calorías quemadas:</label>
        <input type="number" id="activity-calories" required>

        <button type="submit">Registrar Actividad</button>
    </form>

    <!-- Lista de actividades -->
    <h2>Lista de Actividades</h2>
    <ul id="activities-list"></ul>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="app.js"></script>  <!-- Tu archivo JS -->
</body>
</html>
